<div class="row">
  <div class="col-12">
    <div class="row pt-5 pb-5">
      <div class="btn-group" role="group" aria-label="Third group">
        <button type="button" class="btn btn-lg btn-danger text-light" [disabled]="!isEditMode"
          (click)="delete(user)" placement="top" ngbTooltip="Delete">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>

        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-light btn-lg" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" href="#">Dropdown link</a>
            <a class="dropdown-item" href="#">Dropdown link</a>
          </div>
        </div>
      </div>

      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <!-- <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-lg btn-light">
            <i class="fa fa-angle-double-left"></i>
          </button>
          <button type="button" class="btn btn-lg btn-light">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-lg  btn-light">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-lg btn-light">
            <i class="fa fa-angle-double-right"></i> </button>
        </div> -->
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-lg btn-light" accesskey="w" routerLink="/users" placement="top"
            ngbTooltip="Show All">
            <i class="fa fa-list-alt" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-lg btn-light" placement="top" ngbTooltip="Print" accesskey="p"
            (click)="print()">
            <i class="fa fa-print" aria-hidden="true"></i>
          </button>

        </div>

        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button [disabled]="!usersForm.form.valid" type="button" accesskey="s"
            class="btn btn-lg  btn-success text-light" (click)="save(user)" placement="top" ngbTooltip="Save">
            <i class="fa fa-save" aria-hidden="true"></i>
          </button>
          <!-- <button type="button" class="btn btn-lg btn-warning text-dark">
            <i class="fas fa-file-export"></i>
          </button> -->
          <button type="button" class="btn btn-lg btn-info text-light" placement="top" ngbTooltip="Add New"
            routerLink="/users/add">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="text-center">
  <h3 class="text-danger d-inline">{{ 'users' | translate }} &nbsp;&nbsp;</h3>
  <h3 class="text-primary d-inline ">{{user.firstName}} </h3>
  <h3 class="text-warning d-inline ">{{user.lastName}}</h3>

</div>
<hr>
<form novalidate #usersForm="ngForm">
   <div class="form-group row">
     <div class="col-sm-12">
       <label class="text-danger">{{'collage'|translate}}</label>

       <select class="form-control" id="collage" [(ngModel)]="user.collage.id" name="collage">
         <option selected value="" disabled>Select collage</option>
         <option *ngFor="let item of collages" value="{{item.id}}">
           {{item.name}}</option>
       </select>
     </div>

   </div>
  <div class="form-group row">
    <div class="col-sm-6">
      <input required placeholder="{{'email'|translate}}" id="email" type="email" class="form-control"
        [(ngModel)]="user.email" name="email"  />
    </div>
       <div class="col-sm-6">
         <input required placeholder="{{'password'|translate}}" id="password" type="password" class="form-control"
           [(ngModel)]="user.password" name="password" />
       </div>
  </div>
  <div class="form-group row">
  
   <div class="col-sm-6">
     <input required placeholder="{{'firstName'|translate}}" id="firstName" type="text" class="form-control"
       [(ngModel)]="user.firstName" name="firstName" />
   </div>
   <div class="col-sm-6">
     <input required placeholder="{{'lastName'|translate}}" id="lastName" type="text" class="form-control"
       [(ngModel)]="user.lastName" name="lastName" />
   </div>
  </div>

</form>

<ng-template #modalSuccess let-modal>
  <div class="modal-header bg-success text-light">
    <h4 class="modal-title" id="modal-basic-title">{{'sucess' | translate}}</h4>
    <button type="button" class="close text-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-primary text-center">
    <h3> {{'saved' | translate}}</h3>
    <h4>{{users.name}}</h4>
    <h4 *ngIf="isEditMode">is Updated</h4>
    <h4 *ngIf="!isEditMode">is Added</h4>
  </div>

</ng-template>

<ng-template #modalFaild let-modal>
  <div class="modal-header bg-danger text-light">
    <h4 class="modal-title" id="modal-basic-title">{{'faild' | translate}}</h4>
    <button type="button" class="close text-light" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-primary">
    {{'faild' | translate}}
    {{response.error}}
  </div>

</ng-template>
